<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="wea.css">
</head>
<body>
    
    <video autoplay muted loop id="background-video">
        <source src="default-bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="app">
        <h1>Weather App</h1>
        <div class="buttons">
            <button class="city-button" data-city="New York">New York</button>
            <button class="city-button" data-city="London">London</button>
            <button class="city-button" data-city="Tokyo">Tokyo</button>
            <button class="city-button" data-city="Colombo">Colombo</button>
            <button class="city-button" data-city="Dubai">Dubai</button>
        </div>
        <div id="weather-info">
            <p>Select a city to see the weather</p>
        </div>
    </div>

    <script src="weath.js"></script>
</body>
</html>
